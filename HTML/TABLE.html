<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
</head>

<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th>USD</th>
                <th>INR</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>25</td>
                <td>247</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>5</td>
                <td>25</td>
            </tr>
            <tr>
                <td>tea</td>
                <td>2</td>
                <td>6</td>
            </tr>
        </tbody>


    </table>
