<body>
    <h1>Registration form </h1>

                <label for="gender">Please select gender </label>
                <option value="gender" selected>select your gender</option>

                <option value="o">other</option>
            </select>
        </div>
        <div>
            Do You agree to all terms os service ?
            <input type="checkbox" id="checkbox" name="yes i agree ">
            <label for="checkbox"> yes, i agree.</label>
        </div>
        <div><button>Register</button></div>
    </form>
